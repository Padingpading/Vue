<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>插值语法</h1>
        <h3>你好 {{name}}</h3>
        <h1>指令语法</h1>
        <a v-bind:href="url">跳转百度 </h3>
        <a :href="url">跳转百度 </h3>
         <h3>你好 {{shcool.name}}</h3>
        </div>

    <script type = 'text/javascript'>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'java',
                shcool:{
                    name:'天堂',
                    url:'http://www.baidu.com'
                }
            }
        })
    </script>
</body>
</html>
