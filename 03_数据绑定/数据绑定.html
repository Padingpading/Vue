<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        单项数据绑定:<input type="text" v-bind:value="name" ></br>
        双向项数据绑定:<input type="text" v-model:value="name" >
   </div>

    <script type = 'text/javascript'>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'java',
                }
            })
    </script>
</body>
</html>
