<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>名称:{{name}}</h1>
        <h1>學校:{{address}}</h1>
        <!-- Vu而对象的属性都可以打印 -->
        <h1>學校:{{$options}}</h1>
   </div>
    <script type = 'text/javascript'>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'java',
                address:'北京',
                }
            })
    </script>
</body>
</html>
