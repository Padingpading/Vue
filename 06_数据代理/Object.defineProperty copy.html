<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>

</head>
<body>
    <div id="root">
        <h1>名称:{{name}}</h1>
        <h1>學校:{{address}}</h1>
        <!-- Vu而对象的属性都可以打印 -->
        <h1>學校:{{$options}}</h1>
   </div>
    <script type = 'text/javascript'>
        Vue.config.productionTip = false
        let number = 18
        let person = {
            name:'张三',
            sex:'楠'
            //age:18
        }
        Object.defineProperty(person,'age',{
            value:18,
            enumerable:true, //控制属性是否可以枚举,默认值false
            writable:true, //控制属性是否被修改 默认值false
            configurable:true,//控制属性是否可以被删除,默认值false。
            //当有人读取person的age属性时,get函数会被调用,切返回值就是age的值。
            get:function(){
                // 每次读取的时候都会返回number,即使numnber发生改变。
               return number
            },
            //当有人我修改person的age属性时,set函数会被调用,切回收到修改的具体值。
            set(value){
                number = value
            }
        })
        console.log(Object.keys())
        console.log(person(person))

    </script>
</body>
</html>
