<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
  <div id= 'root'>
    单向数据绑定<input type="text" v-bind:value="name"></br>
    双向数据绑定<input type="text" v-model:value="age">
</div>
</body>
<script>
    new Vue({
        el:'#root',
        data:{
            name:"1212",
            age: 12
        }
    })
</script>
</html>
