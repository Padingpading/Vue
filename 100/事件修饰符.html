<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="../js/vue.js"></script>
    <style>
        * {margin-top: 20px;}
        .demo1 {height: 50px;background-color: skyblue;}
        .box1 {padding: 5px;background-color: skyblue;}
        .box2 {padding: 5px;background-color: white;}
        .list {width: 200px;height: 200px;background-color: skyblue;overflow: auto;}
        li {height: 100px;}
      </style>
</head>
<body>
    <div id="root">
        <h2 @click="showInfo()">{{name}}</h2>
      <!-- 阻止默认事件（常用） -->
      <a href="www.baidu.com" @click.prevent>点我提示</a>

    <!-- 阻止事件冒泡（常用） -->
    <div id="div1">
        div1
        <div id="div2" @click.stop="showInfo()" >
            div2
        </div>
    </div>

    <button @click.once="showInfo">顶我</button>

    <!--  -->
    <div id = "div3" @click.capture="showInfo1()">
        div1
        <div id = "div4" @click="showInfo()">
            div2
        </div>
    </div>

    <div class='demo1' @click.self='showInfo1()'>
        <button @click='showInfo()'>点我提示信息</button>
    </div>

    

    <script type = 'text/javascript'>
        Vue.config.productionTip = false
        new Vue({
            el:'#root',
            data:{
                name:'lkx',
                age:12
            },
            methods:{
                showInfo(){
                    alert('0')
                },
                showInfo1(){
                    alert("1")
                }
            }
        })
    </script>
</body>
</html>
