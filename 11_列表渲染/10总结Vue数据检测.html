<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>基本列表</title>
	<script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
	<div id="root">1

		<!-- button -->
		<button @click="student.age++">年龄+1岁</button>
		<button @click="addSex">添加一个性别属性</button>
		<button @click="student.sex='未知'">修改性别</button>
		<button @click="addFriend">列表首位 添加朋友</button>
		<button @click="updateFirstFriendName">更新首位朋友名你在</button>
		<button @click="addHobby">添加一个爱好</button>
		<button @click="updateHobby">添加一个爱好</button>
		<h2>学校名称:{{name}}</h2>
		<h2>学校地址:{{address}}</h2>
		<h2>校长是:{{leader}}</h2>
		<h2>学生姓名:{{student.name}}</h2>
		<h2 v-if="student.sex">学生性別:{{student.sex}}</h2>
		<h2>学生年龄:{{student.age}}</h2>
		<ul>
			<li v-for="(h,index) of student.hobby" :key="index">
				{{h}}
			</li>
		</ul>
		<ul>
			<li v-for="(f,index) of student.friends" :key="index">
				{{f.name}}--{{f.age}}
			</li>
		</ul>
	</div>

</body>

<script type="text/javascript">
	Vue.config.productionTip = false

	new Vue({
		el: '#root',
		data: {
			name: '尚硅谷',
			address: "北京",
			leader: '哈哈',
			student: {
				name: 'tom',
				age: 1,
				hobby: ['抽烟', '喝酒', '烫头'],
				friends: [
					{ name: 'jerry', age: 35 },
					{ name: 'toney', age: 36 }
				]

			}
		}
		,
		methods: {
			addSex() {
				// 只允许添加属性到data中对象的属性添加
				//Vue.set(this.student,'sex','男')
				this.$set(this.student, 'sex', '男')
			}
			,
			addFriend() {
				this.student.friends.unshift({ name: 'haha', age: 35 })
			},
			updateFirstFriendName(){
				this.student.friends[0].name = '张三'
				this.student.friends[0].age = 15
			},
			addHobby(){
				this.student.hobby.push('学习')
			},
			updateHobby(){
				// 修改第0个位置为开车
				this.student.hobby.splice(0,1,'开车')
			}
		}
	})
</script>
</html>
