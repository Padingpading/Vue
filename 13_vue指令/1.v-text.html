<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-text指令</title>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
		<div id="root">
			<div>你好{{name}}</div>
			<!-- v-text会直接替换 你好, 内容 -->
			<div v-text="name">你好,</div>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false

		new Vue({
			el:'#root',
			data:{
				name:"尚硅谷",
				str:'<h3>你好啊</h3>'
			}
		})
	</script>
</html>
