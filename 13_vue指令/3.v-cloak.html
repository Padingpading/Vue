<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-cloak指令</title>
	</head>
	<style>
		[v-cloak]{
			display: none;
		}
	</style>
	<body>

		<div id="root">
			<!-- v-cloak:绑定上面样式,避免未解析的模板,跑到页面上 -->
			<div v-cloak>你好{{name}}</div>
		</div>

		<!-- 加载比较慢,上面的标签会先显示出来 -->
		<script type="text/javascript" src="../js/vue.js"></script>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		new Vue({
			el:'#root',
			data:{
				name:"尚硅谷",
			}
		})
	</script>
</html>
