<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>v-cloak指令</title>
	</head>
	
		<!-- 加载比较慢,上面的标签会先显示出来 -->
		<script type="text/javascript" src="../js/vue.js"></script>
	<body>

		<div id="root">
			<!--v-once:节点内容不会改变了 -->
			<h2 v-pre>vue其实很简单</h2>
			<h2 v-pre>当前值是:{{n}}</h2>
			<h2>当前的n值是:{{n}}</h2>
			<button v-pre  @click="n++">点我n+1</button>
		</div>

	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		new Vue({
			el:'#root',
			data:{
				n:1,
			}
		})
	</script>
</html>
