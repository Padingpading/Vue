<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>自定义指令</title>
</head>
<script type="text/javascript" src="../js/vue.js"></script>

<body>
	<div id="root">
		<h2 :style="{opacity}">欢迎学习vue</h2>
	</div>
</body>
<script type="text/javascript">
	Vue.config.productionTip = false
	new Vue({
		el: '#root',
		data: {
			// 透明度
			opacity: 1,
		},
		methods: {
			change() {
			
			}
		},
		//vue完成模板的解析,并把初始的真实的dom元素放入页面后,完成挂载
		mounted(){
			setInterval(() => {
					this.opacity -= 0.01
					if (this.opacity <= 0) 
					this.opacity = 1
				}, 16)
		}
	})
	// // 通过外部的定时器实现1
	// setInterval(()=>{
	// 	vm.opacity -= 0.01
	// 	if(vm.opacity===0) vm.opacity=1
	// },16)
</script>
</html>
