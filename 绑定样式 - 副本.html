<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>条件渲染</title>
		</style>
		<script type="text/javascript" src="../js/vue.js"></script>
	</head>
	<body>
	
		<div id="root">
			<h2>当前值是:{{n}}</h2>
			<button @click="n++">点我n+1</button>
			<!--v-show做条件渲染 -->
			<h2 v-show="false">v-show 欢迎来到{{name}}</h2>
			<h2 v-show="1===1">v-show 欢迎来到{{name}}</h2>

			<!--v-if做条件渲染 -->
			<h2 v-if="false">v-if 欢迎来到{{name}}</h2>
			<h2 v-if="1===1">v-if 欢迎来到{{name}}</h2>

			<!--v-else 和v-else-if -->
			<div v-if="n===1">Angular</div>
			<div v-else-if="n===2">React</div>
			<div v-else>Vue</div>

			<!-- v-if 和template的配合使用 -->
			<template v-if="n===0">
				<h3>你好</h3>
				<h3>上海</h3>
				<h3>北京</h3>
			</template>
		</div>
	</body>

	<script type="text/javascript">
		Vue.config.productionTip = false
		
		const vm = new Vue({
			el:'#root',
			data:{
				name:'尚硅谷',
				n:0
			}
		})
	</script>
	
</html>
